<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Analog Clock</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
      <div class="clock">
        <div class="outer-circle">
          <div class="inner-circle">
            <div class="clock-hand">
              <span class="hour"></span>
              <span class="min"></span>
              <span class="sec"></span>
            </div>
          </div>
          <img src="imgs/dial.png" alt="dial" class="dial">
        </div>
      </div>
      <div class="shadow"></div>
    </div>
</body>
</html>
